name: Deploy

on:
  push:
    branches:
      - main
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DEPLOY_PATH: ${{ github.ref == 'refs/heads/main' && '/var/www/production-kretostan-portfolio' || '/var/www/staging-kretostan-portfolio' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Create env file
        run: |
          echo "VITE_API_URL=${{ github.ref == 'refs/heads/main' && secrets.VITE_API_URL || secrets.VITE_API_URL_STAGING }}" >> .env

      - name: Build project
        run: npm run build

      - name: Prepare folder for deploy
        run: cp -r dist frontend

      - name: Archive dist
        run: tar -czf frontend.tar.gz frontend

      - name: Copy files to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          source: "frontend.tar.gz"
          target: ${{ env.DEPLOY_PATH }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            if [ "${GITHUB_REF##*/}" = "main" ]; then
              echo "Deploying to production..."
              cd /var/www/production-kretostan-portfolio
              tar -xzf frontend.tar.gz
              rm frontend.tar.gz
            else 
              echo "Deploying to staging..."
              cd /var/www/staging-kretostan-portfolio
              tar -xzf frontend.tar.gz
              rm frontend.tar.gz
            fi
